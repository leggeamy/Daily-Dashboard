<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    ​<script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Daily-Dashboard</title>
</head>

<body> ​
    <div class="container">
        <div class="row 1">
            <div class="col s12">
                <header>
                    <h2>Welcome back, Amy!</h2>
                    <h3>Check out today's weather and news</h3>
                </header>
            </div>
        </div>

        
            ​
            <section class="weather wrapper">
                ​
                <!--/Where are you input-->
        <div class="row 2">
            <div class="col s4">

                <div>
                    <h5>Search by City:</h5>
                    <div>
                        <input type="text" id="cityname" />
                        <Button variant="contained" id="search-button">search</Button>
                    </div>
                </div>

                    <!--collapsible drawer for "favourite" (recently searched) cities-->
                    <ul class="collapsible">
                        <li>
                        <div class="collapsible-header"><i class="material-icons">favourites</i></div>
                        <div class="collapsible-body">
                            <span>
                            <ul class="list-group history"></ul>
                            </span>
                        </div>
                        </li>
                    </ul> 
                </div>
                        
                ​
                <!--/Daily forecast temperatures-->
            <div class="col s8">
                    
                    <div class="forecast" id="chart-container">
                    <!--canvas element for the chart-->
                    <div class="chart" style="position: relative; height:80vh; width:50vw"><!--need to move this styling to css file-->
                        <canvas id="myChart"></canvas>
                    </div>
                </div>

                <!--end of canvas element for chart-->
                </div> 
            </div>

    </section>
    ​
    <section class="news wrapper"> ​
        <!-- Filter buttons -->
        <div id="myBtnContainer">
            <h2 class>News Categories</h2>
            <button class="btn">Technology</button>
            <button class="btn">Business</button>
            <button class="btn">Crime</button>
            <button class="btn">Finance</button>
            <button class="btn">Politics</button>
        </div>

        <!-- Carousel wrapper -->
        <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel"> ​
            <!-- Carousel controls -->
            <div class="controls-side">
                <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i
                        class="fas fa-chevron-left"></i></a>
                <a class="btn-floating" href="#multi-item-example" data-slide="next"><i
                        class="fas fa-chevron-right"></i></a>
            </div>
            ​
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
                <li data-target="#multi-item-example" data-slide-to="1"></li>
            </ol>
            ​
            <!-- Carousel slides -->
            <div class="carousel-inner" role="listbox"> ​
                <!-- Carousel first slide -->
                <div id="carousel-first-slide" class="carousel-item-mine active"> ​
                    <!-- First two news articles go here -->
                </div>
                <!-- carousel second slide -->
                <div id="carousel-second-slide" class="carousel-item-mine"> ​
                    <!-- Second two news articles go here -->
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    ​
</body>

</footer>

</html>
