<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" /> ​
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Daily-Dashboard</title>
</head>

<body>
    <header>
        <div id="modal_wrapper">
            <div id="modal_window">
                <div style="text-align: right;"><a id="modal_close" href="#">close <b>X</b></a></div>
                <p>Complete the form below:</p>
                <form id="modal_form" method="POST" action="#" accept-charset="UTF-8">
                    <p><label>Your Name<strong>*</strong><br>
                            <input type="text" autofocus required size="48" name="name" value=""></label></p>
                    <p><label>Your City<strong>*</strong><br>
                            <input type="text" required title="Please enter your city" size="48" name="city"
                                value=""></label></p>
                    <p><input type="submit" name="modal_form" value="Submit"></p>
                </form>
            </div> <!-- #modal_window -->
        </div> <!-- #modal_wrapper -->
        <nav>
            <div class="nav-wrapper">
                <p>Daily Dashboard</p>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <button id="modal_open" class="btn">User Info</button>
                </ul>
            </div>
        </nav>

    </header>
    <!-- Page Layout here -->
    <section id="weather" class="row">

        <div class="col s12 l3">
            <!-- <h3>Weather</h3> --> ​
            <div id="weather-search">
                <!--/Where are you input-->
                <div>
                    <h5 class="control-label">
                        Search by City:
                    </h5>
                    <input type="text" placeholder="Enter City Name" id="cityname" />
                    <Button variant="contained" id="search-button" class="btn">Search</Button>
                </div>
                <!--attempt at collapsible drawer for "favourite" (recently searched) cities-->
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">favourite</i>Favourites</div>
                        <div class="collapsible-body">
                            <span>
                                <ul class="list-group favourites"></ul>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col s12 l9">
            <!--/Daily forecast temperatures-->
            <div class="weather-forecast">
                <div id="chart-container">
                    <h5>Daily forecast chart</h5>
                </div>
                <!--canvas element for where the chart will be rendered-->
                <div class="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <!--end of canvas element for chart-->
        </div>

    </section>

    <section id="news" class="row">​
        <div class="col s12 l3">
            <!-- <h3>News</h3> -->
            <!-- Filter buttons -->
            <div id="myBtnContainer" class="col s12">
                <h5 class="control-label">News Categories</h5>
                <button class="btn">Technology</button>
                <button class="btn">Business</button>
                <button class="btn">Crime</button>
                <button class="btn">Finance</button>
                <button class="btn">Politics</button>
            </div>
        </div>

        <div id="article-display" class="col s12 l9">
        </div>
    </section>

    <!-- <script src="./assets/js/form.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    ​
    </div>
</body>
